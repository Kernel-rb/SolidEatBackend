<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">



</head>
<body>
    

  <div class="profile-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fc3fa3e74189131955d22b255e78544fe4adbb4284748d6e19bfcb38ab905b71?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Profile picture" class="profile-picture" />
    <div class="full-name-label">Nom complet</div>
    <input type="text" class="info-value text-input" placeholder="Entrez votre nom">
    <div class="email-label">Adresse mail</div>
    <input type="email" class="info-value email-input" placeholder="Entrez votre adresse email">
    <div class="phone-label">Numero de téléphone</div>
    <input type="tel" class="info-value tel-input" placeholder="Entrez votre numéro de téléphone">
    <button class="save-button">Enregister les modifications</button>
    <button class="cancel-button">Annuler</button>
  </div>
  
  <style>
    .profile-container {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      font-family: Antic, sans-serif;
      font-size: 16px;
      margin: 0 auto;
      max-width: 480px;
      padding: 80px 54px;
      width: 100%;
    }
  
    .profile-picture {
      aspect-ratio: 0.6;
      border: 5px solid rgba(0, 0, 0, 1);
      margin: 4px auto 0 0;
      max-width: 17px;
      object-fit: contain;
      object-position: center;
      stroke: #000;
      stroke-width: 4.71px;
      width: 100%;
    }

    /* Style for text input */
    .text-input, .email-input, .tel-input {
      margin-top: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  
    .full-name-label {
      margin-top: 40px;
      font-family: Antic, sans-serif;
      font-size: 16px;;
    }
  
    .full-name-value {
      color: #c5c5c5;
      font: 22px Ubuntu, sans-serif;
      margin-top: 16px;
    }
  
    .email-label {
      margin-top: 20px;
    }
  
    .email-value {
      color: #c5c5c5;
      font: 22px Ubuntu, sans-serif;
      margin-top: 22px;
    }
  
    .phone-label {
      margin-top: 20px;
    }
  
    .phone-value {
      color: #c5c5c5;
      font: 22px Ubuntu, sans-serif;
      margin-top: 11px;
    }
  
    .save-button {
      background-color: #26cf6f;
      border-radius: 15px;
      color: #fff;
      font: 20px Antic, sans-serif;
      justify-content: center;
      margin-top: 40px;
      padding: 15px 33px;
    }
  
    .cancel-button {
      align-items: center;
      border: 1px solid rgba(38, 207, 111, 1);
      border-radius: 15px;
      color: #26cf6f;
      font: 20px Antic, sans-serif;
      justify-content: center;
      margin-top: 20px;
      padding: 18px 60px;
      white-space: nowrap;
    }
  </style>
      

</body>
</html>
