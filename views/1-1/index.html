<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  </head>
<body>
    
      
      <main class="container">
        <section class="meals-container">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b288b517875e1d009613b573e091e1253ce224d0f03e1fb72454171a53d25ff7?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Logo" class="logo" />
          <h1 class="page-title">Mes repas</h1>
          <div class="meals-list">
            <article class="meal-card">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a6ac8d20df373583fec91a83a2c197b69be63249c20bd708861470e8b0819aff?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Salade au poulet" class="meal-image" />
              <h2 class="meal-name">Salade au poulet</h2>
              <div class="meal-status">
                <span class="status-offered">Offert</span>
                <span class="status-reserved">Réservé</span>
              </div>
              <div class="meal-price">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e5d62245cb9cb09869fd3f358875f8853461db8de72a24a3f7d4e8a54eaf9f56?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Price icon" class="price-icon" />
                <span class="price-value">8.50 €</span>
              </div>
              <div class="meal-author">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/10bbc7ded205cd6fafe0ad0b3c0a312dd8d0988463739c17e8580fb2d1b50d2f?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Author icon" class="author-icon" />
                <span class="author-name">Saif Matab</span>
              </div>
              <div class="meal-actions">
                <button class="action-edit">Modifier</button>
                <button class="action-delete">Supprimer</button>
              </div>
            </article>
            <article class="meal-card">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a6ac8d20df373583fec91a83a2c197b69be63249c20bd708861470e8b0819aff?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Salade au poulet" class="meal-image" />
              <h2 class="meal-name">Salade au poulet</h2>
              <span class="status-published">Publié</span>
              <div class="meal-price">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e5d62245cb9cb09869fd3f358875f8853461db8de72a24a3f7d4e8a54eaf9f56?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Price icon" class="price-icon" />
                <span class="price-value">8.50 €</span>
              </div>
              <div class="meal-actions">
                <button class="action-edit">Modifier</button>
                <button class="action-delete">Supprimer</button>
              </div>
            </article>
          </div>
          <button class="add-button">+</button>
        </section>
      </main>
      <nav class="bottom-nav">
        <div class="nav-container">
          <div class="nav-item">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7ce97197d90748ca58724f2fea920806027c6239988cdad58c0886d488ece6f5?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Nav icon" class="nav-icon" />
            <span class="nav-text">Mes repas</span>
          </div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/955f48a4d8defa84694d4f308cedb85b303e8aaced46e7b704321beb43df0f58?apiKey=adfb88761994448fbf7bc23cda8c817b&" alt="Nav arrow" class="nav-arrow" />
        </div>
      </nav>
      


</body>
</html>
